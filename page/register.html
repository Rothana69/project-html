<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="form-login">
        <h2>Register</h2>
        <form action="">
            <div class="username">
                <div class="name">
                    <label for="">First Name</label>
                    <input type="text" placeholder="tyep your first name">
                </div>
                <div class="name">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Type your last name">
                </div>
            </div>
            <div class="name">
                <label for="">Gender</label>
                <div class="gender">
                    <div class="male">
                        <input type="radio" name="male">
                        <label for="">Male</label>
                    </div>
                    <div class="male">
                        <input type="radio" name="male">
                        <label for="">Female</label>
                    </div>
                </div>
            </div>
            <div class="name">
                <label for="">E-mail</label>
                <input type="email" placeholder="Type your e-mail">
            </div>
            <div class="name">
                <label for="">Password</label>
                <input type="password" placeholder="Type your password">
            </div>
            <div class="name">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="Confirm your password">
            </div>
            <div class="name">
                <label for="">Phone Number</label>
                <input type="text" placeholder="Type your number">
            </div>
            <div class="name">
                <label for="">Short Bio</label>
                <textarea name="" id="" cols="10" rows="10"></textarea>
                <p>Share a bit more about you.</p>
            </div>
            <button><a href="../index.html">Register</a></button>
            <div class="home">
                <a href="../index.html">Back Home</a>
                <a href="form.html">Login</a>
            </div>
        </form>
        <div class="socail">
            <p>Or Register With</p>
            <div class="logo">
                <i class="fa fa-facebook" style="color: rgb(255, 255, 255); font-size: 20px;"></i>
                <i class="fa fa-google" style="color:rgb(255, 255, 255); font-size: 20px;"></i>
            </div>
        </div>
    </div>
</body>
</html>
